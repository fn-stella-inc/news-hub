# -- docker compose configuration for news hub
version: '3.8'

services:
  news-hub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news-hub
    restart: unless-stopped
    ports:
      - "4321:4321"
    environment:
      - NODE_ENV=production
      - SITE_URL=${SITE_URL:-http://localhost:4321}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4321/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # -- development service with hot reload
  news-hub-dev:
    image: oven/bun:1
    container_name: news-hub-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "4321:4321"
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    command: bun run dev --host
    profiles:
      - dev
